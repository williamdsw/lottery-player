<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Lottery Player">
        <meta name="keywords" content="HTML, CSS, JavaScript, Random, Math, Math.random (), Lottery, Numbers, Arrays">
        <meta name="author" content="William Santos">
        <meta name="generator" content="Visual Studio Code">
        
        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
        <link rel="stylesheet" href="libs/bootstrap-4.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/responsive.css">
        <title> Lottery Player </title>
    </head>
    <body class="container-fluid">
        <main>
            <!-- ticket -->
            <article class="row">
                <section class="col-12">
                    <div class="row">
                        <div class="col-xl-4 col-lg-5 m-4 paper ticket">
                            <div class="row paper-header">
                                <div class="col-12">
                                    <header>
                                        <h2> Lottery Ticket </h2>
                                    </header>
                                </div>
                            </div>
                            <div class="row numbers-list"></div>
                            <div class="ticket-overlay"></div>
                        </div>

                        <div class="col-xl-8 col-lg-7 m-4 paper result">
                            <div class="row paper-header">
                                <div class="col-12">
                                    <header>
                                        <h2> Results </h2>
                                    </header>
                                </div>
                            </div>

                            <!-- times played -->
                            <div class="row line">
                                <div class="col-md-4">
                                    <p class="font-weight-bold"> Times played: </p>
                                </div>
                                <div class="col-md-4">
                                    <p id="numberOfTimesPlayed"> </p>
                                </div>
                            </div>

                            <!-- player numbers -->
                            <div class="row line player-numbers">
                                <div class="col-md-4">
                                    <p class="font-weight-bold"> Your Numbers: </p>
                                </div>
                            </div>

                            <!-- machine numbers -->
                            <div class="row line machine-numbers">
                                <div class="col-md-4">
                                    <p class="font-weight-bold"> Numbers Generated: </p>
                                </div>
                            </div>

                            <!-- matched numbers -->
                            <div class="row line matched-numbers">
                                <div class="col-md-4">
                                    <p class="font-weight-bold"> Matched: </p>
                                </div>
                            </div>

                            <!-- score -->
                            <div class="row line">
                                <div class="col-md-4">
                                    <p class="font-weight-bold"> Score: </p>
                                </div>
                                <div class="col result-score">
                                    <p></p>
                                </div>
                            </div>

                            <!-- button -->
                            <div class="row">
                                <div class="col-md-2 offset-10">
                                    <button type="button" id="playButton" class="btn btn-outline-success w-100 my-2" disabled> Play </button> 
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </main>

       <footer>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <span class="link"> 
                            Made by <a href="https://github.com/williamdsw"> williamdsw </a> 
                        </span>
                    </div>
                </div>
            </div>
       </footer>
        
        <!-- JS -->
        <script src="js/index.js"></script>
    </body>
</html>
